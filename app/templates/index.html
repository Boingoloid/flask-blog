{% extends "base.html" %}
{% block content %}
    <h1>Hi, {{ user.nickname }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
    <div><p>{{ blogContent }} </p></div>
    <div><p>{{ blog.content }} </p></div>
    <div><p>{{ blogEnriched }} </p></div>
{% endblock %}
